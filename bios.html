<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPtech BIOS Setup Utility</title>
    <link rel="stylesheet" href="bios-styles.css">
</head>
<body>
    <div class="bios-container">
        <!-- 顶部标题栏 -->
        <div class="bios-header">
            <div class="logo-section">
                <img src="logo.png" alt="XPtech Logo" class="logo" id="bios-logo">
                <div class="bios-title">XPtech BIOS Setup Utility</div>
            </div>
            <div class="time-display">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
        </div>

        <!-- 导航标签栏 -->
        <div class="bios-nav">
            <button class="nav-tab active" data-tab="main">主要</button>
            <button class="nav-tab" data-tab="advanced">高级</button>
            <button class="nav-tab" data-tab="performance">性能</button>
            <button class="nav-tab" data-tab="boot">启动</button>
            <button class="nav-tab" data-tab="security">安全</button>
            <button class="nav-tab" data-tab="save">保存/退出</button>
        </div>

        <!-- 主内容区 -->
        <div class="bios-content">
            <!-- 主要选项卡 -->
            <div class="tab-content active" id="main-tab">
                <div class="left-panel">
                    <div class="info-card">
                        <div class="card-title">系统信息</div>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="info-label">主板型号</span>
                                <span class="info-value">XPtech X299-Pro</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">BIOS版本</span>
                                <span class="info-value">v2.1.4</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">BIOS日期</span>
                                <span class="info-value">2024-01-15</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">处理器</span>
                                <span class="info-value">Intel Core i9-13900K</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">处理器频率</span>
                                <span class="info-value">3.0 GHz</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">内存总量</span>
                                <span class="info-value">32768 MB</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-title">温度监控</div>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="info-label">CPU温度</span>
                                <span class="info-value temp-display" id="cpu-temp">45°C</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">主板温度</span>
                                <span class="info-value temp-display" id="mb-temp">38°C</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">GPU温度</span>
                                <span class="info-value temp-display" id="gpu-temp">42°C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="info-card">
                        <div class="card-title">电压监控</div>
                        <div class="info-grid">
                            <div class="info-row">
                                <span class="info-label">CPU电压</span>
                                <span class="info-value voltage-display">1.25V</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">内存电压</span>
                                <span class="info-value voltage-display">1.35V</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">+12V</span>
                                <span class="info-value voltage-display">12.05V</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">+5V</span>
                                <span class="info-value voltage-display">5.02V</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">+3.3V</span>
                                <span class="info-value voltage-display">3.31V</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">电池电压</span>
                                <span class="info-value voltage-display">3.02V</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-title">风扇控制</div>
                        <div class="fan-control">
                            <div class="fan-item">
                                <div class="fan-name">CPU风扇</div>
                                <div class="fan-speed" id="cpu-fan">1850 RPM</div>
                            </div>
                            <div class="fan-item">
                                <div class="fan-name">系统风扇1</div>
                                <div class="fan-speed" id="sys-fan1">1200 RPM</div>
                            </div>
                            <div class="fan-item">
                                <div class="fan-name">系统风扇2</div>
                                <div class="fan-speed" id="sys-fan2">1150 RPM</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他选项卡内容省略以节省空间，实际使用时需包含完整内容 -->
        </div>
    </div>

    <script src="scripts/bios-core.js"></script>
    <script src="scripts/time-manager.js"></script>
    <script src="scripts/settings-controller.js"></script>
    <script src="scripts/hardware-monitor.js"></script>
</body>
    </html>
