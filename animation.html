<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows12-Online-Version</title>
    <link rel="icon" href="icon/logo.png" type="image/png">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <div class="boot-container">
        <div class="logo">
            <img src="icon/logo.png" alt="Logo">
        </div>
        
        <div class="loading-spinner">
            <svg viewBox="0 0 40 40" width="40" height="40">
                <!-- 大圆环 - 更粗的线条 -->
                <circle 
                    cx="20" 
                    cy="20" 
                    r="16" 
                    fill="none" 
                    stroke="#ffffff" 
                    stroke-width="4" 
                    stroke-linecap="round"
                    opacity="1">
                    
                    <!-- 长短变化动画 -->
                    <animate 
                        attributeName="stroke-dasharray" 
                        values="8 92;35 65;18 82;8 92" 
                        dur="1.1s" 
                        repeatCount="indefinite"/>
                    
                    <!-- 更快的旋转动画 -->
                    <animateTransform 
                        attributeName="transform" 
                        type="rotate" 
                        values="0 20 20;360 20 20" 
                        dur="0.7s" 
                        repeatCount="indefinite"/>
                </circle>
                
                <!-- 辅助圆环 - 更粗的线条 -->
                <circle 
                    cx="20" 
                    cy="20" 
                    r="16" 
                    fill="none" 
                    stroke="#ffffff" 
                    stroke-width="4" 
                    stroke-linecap="round"
                    opacity="0.3">
                    
                    <!-- 不同的长短变化 -->
                    <animate 
                        attributeName="stroke-dasharray" 
                        values="25 75;10 90;30 70;25 75" 
                        dur="1.3s" 
                        repeatCount="indefinite"/>
                    
                    <!-- 反向旋转 -->
                    <animateTransform 
                        attributeName="transform" 
                        type="rotate" 
                        values="180 20 20;-180 20 20" 
                        dur="1s" 
                        repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </div>

    <script src="scripts/desktop.js"></script>
</body>
</html>
