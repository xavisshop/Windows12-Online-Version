<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win12 Web Version</title>
    <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #startmunuButton {
      position: fixed;
      transform: translateX(-50%);
      bottom: 10px;
      left: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      height: 50px;
      width: 50px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(50px);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #startmunuButton:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%) scale(1.05);
    }
    
    #background {
      height: 30px;
      width: 30px;
      border-radius: 4px;
    }
    
    #startmunu {
      height: 330px;
      position: fixed;       
      transform: translateX(-50%);
      bottom: -100%;
      left: 50%;
      width: 370px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      color: #ffffff;
      transition: bottom 0.3s ease-in-out;
      box-shadow: 0px -2px 15px rgba(0, 0, 0, 0.2);
      border-radius: 20px; 
      backdrop-filter: blur(100px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #startmunu.show {
      bottom: 70px !important;
    }
    
    .menu-content {
      margin-top: 20px;
    }
    
    .menu-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .menu-item {
      padding: 10px;
      margin: 5px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    </style>
</head>
<body>
    <button id="startmunuButton">
        <div id="background" style="background: linear-gradient(45deg, #00d4ff, #0099cc); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">⊞</div>
    </button>
    
    <div id="startmunu">
        <div class="menu-title">开始菜单</div>
        <div class="menu-content">
            <div class="menu-item">📁 文件管理器</div>
            <div class="menu-item">⚙️ 设置</div>
            <div class="menu-item">🌐 浏览器</div>
            <div class="menu-item">📝 记事本</div>
            <div class="menu-item">🎵 音乐播放器</div>
            <div class="menu-item">🖼️ 图片查看器</div>
            <div class="menu-item">💾 任务管理器</div>
            <div class="menu-item">🔌 关机</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startmunuButton');
            const startMenu = document.getElementById('startmunu');
            
            if (startButton && startMenu) {
                startButton.addEventListener('click', function() {
                    startMenu.classList.toggle('show');
                });
                
                // 点击其他地方关闭菜单
                document.addEventListener('click', function(event) {
                    if (!startButton.contains(event.target) && !startMenu.contains(event.target)) {
                        startMenu.classList.remove('show');
                    }
                });
            } else {
                console.error("错误!元素未找到");
            }
        });
    </script>
</body>
</html>
