<!DOCTYPE html> <!-- HTML5文档类型声明 -->
<html lang="en"> <!-- HTML根元素，设置语言为英文 -->
<head> <!-- 文档头部开始 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <title>Windows12-Online-Version</title> <!-- 页面标题 - 优化：更具描述性的页面标题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 移动端视口设置 - 优化：添加 viewport meta 标签，确保在移动设备上的适配性 -->
    <link rel="icon" href="icon/logo.png" type="image/png">
    <style> 
        /* 引入dos字体 */
        @font-face {
            font-family: 'dos'; /* 定义字体名称为dos */
            src: url(./fonts/dos.ttf); /* 字体文件路径 */
        }

        /* HTML根元素背景色 */
        html {
            background-color: #000000; /* 背景色设为黑色 */
        }

        /* 全局样式重置和设置 */
        * {
            font-family: 'dos'; /* 设置dos字体 */
            margin: 0; /* 外边距为0 - 优化：合并重复的 CSS 属性 */
            padding: 0; /* 内边距为0 */
            border: 0; /* 边框为0 */
            user-select: none; /* 禁用文本选择 *
            /
            scrollbar-width: none; /* 隐藏滚动条宽度 */
            -webkit-user-select: none; /* 禁用文本选择（WebKit） */
            -moz-user-select: none; /* 禁用文本选择（Mozilla） */
            -o-user-select: none; /* 禁用文本选择（Opera） */
        }

        /* 隐藏WebKit浏览器滚动条 */
        ::-webkit-scrollbar {
            display: none; /* 不显示滚动条 */
        }

        /* 页面主体样式 */
        body {
            background-color: black; /* 背景色为黑色 */
            color: white; /* 文字颜色为白色 */
            cursor: none; /* 隐藏鼠标光标 - 优化：使用 CSS 属性来隐藏鼠标指针 */
        }

        /* 加载区域弹性布局 */
        .loading {
            display: flex; /* 弹性布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
        }

        /* XPtech Logo样式 */
        .xptech-logo {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 精确居中 */
            width: 1200px; /* logo宽度 */
            height: 900px; /* logo高度 */
            margin-top: -80px; /* 向上偏移100像素，位于进度条上方 */
        }

        /* 信息区域定位 */
        #info {
            position: absolute; /* 绝对定位 */
            bottom: 10px; /* 距离底部10像素 */
            width: 100%; /* 宽度100% */
        }
    </style> <!-- 内部样式表结束 -->
</head> <!-- 文档头部结束 -->

<body id="body" scroll="no"> <!-- 页面主体开始，禁用滚动 -->
    <img src="./img/XPtech.jpg" alt="XPtech Logo" class="xptech-logo"> <!-- XPtech Logo -->
    <div id="info"> <!-- 信息显示区域 -->
        <div class="loading"> <!-- 加载动画容器 -->
            <p>Starting</p> <!-- 启动提示文本 -->
            <div id="load" style="background-color: #acabac; width: 200px; height: 20px;"></div> <!-- 进度条前景 -->
            <div id="back" style="background-color: #565656; width: 200px; height: 20px;"></div> <!-- 进度条背景 -->
            <br> <!-- 换行 -->
        </div> <!-- 加载动画容器结束 -->
        <p style="text-align: center;">Press F2 or touch screen to enter SETUP</p> <!-- 操作提示文本 -->
    </div> <!-- 信息显示区域结束 -->
    <script src="./scripts/jq.min.js"></script> <!-- 引入jQuery库 -->
    <script src="./scripts/boot_kernel.js"></script> <!-- 引入启动内核脚本 -->
</body> <!-- 页面主体结束 -->
</html> <!-- HTML文档结束 -->
