<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows12-Online-Version</title>
    <link rel="icon" href="icon/logo.png" type="image/png">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* 启动界面和主界面切换的过渡样式 */
        .boot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .boot-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .main-interface {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .main-interface.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 启动界面 -->
    <div class="boot-container" id="bootContainer">
        <div class="logo">
            <img src="icon/logo.png" alt="Logo">
        </div>
        
        <div class="loading-spinner">
            <svg viewBox="0 0 40 40" width="40" height="40">
                <!-- 大圆环 - 更粗的线条 -->
                <circle 
                    cx="20" 
                    cy="20" 
                    r="16" 
                    fill="none" 
                    stroke="#ffffff" 
                    stroke-width="4" 
                    stroke-linecap="round"
                    opacity="1">
                    
                    <!-- 长短变化动画 -->
                    <animate 
                        attributeName="stroke-dasharray" 
                        values="8 92;35 65;18 82;8 92" 
                        dur="1.1s" 
                        repeatCount="indefinite"/>
                    
                    <!-- 更快的旋转动画 -->
                    <animateTransform 
                        attributeName="transform" 
                        type="rotate" 
                        values="0 20 20;360 20 20" 
                        dur="0.7s" 
                        repeatCount="indefinite"/>
                </circle>
                
                <!-- 辅助圆环 - 更粗的线条 -->
                <circle 
                    cx="20" 
                    cy="20" 
                    r="16" 
                    fill="none" 
                    stroke="#ffffff" 
                    stroke-width="4" 
                    stroke-linecap="round"
                    opacity="0.3">
                    
                    <!-- 不同的长短变化 -->
                    <animate 
                        attributeName="stroke-dasharray" 
                        values="25 75;10 90;30 70;25 75" 
                        dur="1.3s" 
                        repeatCount="indefinite"/>
                    
                    <!-- 反向旋转 -->
                    <animateTransform 
                        attributeName="transform" 
                        type="rotate" 
                        values="180 20 20;-180 20 20" 
                        dur="1s" 
                        repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="main-interface" id="mainInterface">
        <button id="startmunuButton">
            <img src="icon/logo.png" id="background">
        </button>
        <div id="startmunu">待更新…</div>
        
        <!-- 移动端提示遮罩 -->
        <div id="mobileOverlay">
            <div class="phone-container">
                <div class="phone-original"></div>
                <div class="phone-copy"></div>
            </div>
            <div class="message">横屏体验更佳</div>
            <div class="subtitle">请将设备横向放置以获得最佳体验</div>
        </div>
    </div>

    <script>
        // 启动序列控制
        function initializeBootSequence() {
            // 3秒后隐藏启动界面，显示主界面
            setTimeout(() => {
                const bootContainer = document.getElementById('bootContainer');
                const mainInterface = document.getElementById('mainInterface');
                
                bootContainer.classList.add('hidden');
                
                setTimeout(() => {
                    mainInterface.classList.add('visible');
                }, 500);
            }, 3000);
        }

        // 初始化启动序列
        document.addEventListener('DOMContentLoaded', initializeBootSequence);
    </script>

    <!-- 原有的脚本文件 -->
    <script src="scripts/desktop.js"></script>
    <script src="scripts/interface-handler.js"></script>
    <script src="scripts/orientation-detector.js"></script>
</body>
</html>
